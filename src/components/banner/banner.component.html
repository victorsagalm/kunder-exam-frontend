<br>
<div *ngIf="bannerVisible()">
    <div *ngIf="bannerType(); else productTemplate">
        <div [ngStyle]="{'background-image': 'url('+ products?.backgroundImg +')'}" class="main">
            <div class="container">
                <div class="fadeIn d-flex justify-content-center">
                    <div class="row justify-content-center abs-center">
                        <div class="col-6">
                            <h1 class="text-white">{{ products?.productDescription}}</h1>
                        </div>
                        <div class="col-6">
                            <a class="btn btn-light btn-block btn-md" href="{{products?.link}}">{{products?.buttonText}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #productTemplate>
    <div class="row">
        <div class="col-6">
            <img class="rounded mx-auto d-block" src="{{products?.productImg}}">
        </div>
        <div class="col-6 abs-center">
            <div>
                <h1>{{ products?.productName}}</h1>
                <div>
                    <h3> {{ products?.productDescription }} </h3>
                </div>
            </div>
        </div>
    </div>
</ng-template>
